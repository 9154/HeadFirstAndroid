<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox="0 0 100 100">    
  <defs>
    <linearGradient id="fadeGrad" y2="1" x2="0">
      <stop offset="0.5" stop-color="white" stop-opacity="0"/>
      <stop offset="1" stop-color="white" stop-opacity=".5"/>
    </linearGradient>
    <mask id="fade" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="url(#fadeGrad)"/>
    </mask>
    <linearGradient id="fadeGradDown" y2="1" x2="0">
      <stop offset="0" stop-color="white" stop-opacity=".5"/>
      <stop offset="0.5" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="fade" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="url(#fadeGrad)"/>
    </mask>
    <mask id="fadeDown" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="url(#fadeGradDown)"/>
    </mask>
  </defs>
  <rect width="100" height="40" fill="black" mask="url(#fadeDown)"/>
  <rect y="40" width="100" height="60" fill="black" mask="url(#fade)"/>
</svg>
